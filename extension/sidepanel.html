<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KarmaFarma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="sidepanel.css">
	
</head>
<body>
<div class="tab" id="1">
    <div class="ctr">

        <!-- header banner -->
    <div class="col" style="background-color: rgba(30, 30, 30, 0.1);
; align-items: center; justify-content: center; display: flex;">

	<img style="margin: 15px; align-items: center; justify-content: center"  width="170px" height="90px" src="images/logos/idle.png"	/>
	<h1 style="margin-top: -12px;">KarmaFarma</h1>

</div>  

<!-- main content -->
<div  class="col" style="padding: 20px; gap: 40px;">

<div class="col">
	<p id="status1">Status: Idle</p>
	<p id="status2" >0 comments found</p>
	<!-- <p>generating comment reply...</p> -->
</div>


    <div class="col">
<!-- dropdown selector with options "sassy", "funny", "flirty", "scary", "smart" -->
<label for="mood-select">Mood</label>
<select name="mood" id="dd-mood">
  <option value="sassy">sassy</option>
  <option value="funny">funny</option>
  <option value="flirty">flirty</option>
  <option value="scary">scary</option>
  <option value="smart">smart</option>
</select>
</div>


    <div class="row">

        <button id="getComments" >
            <i class="fa fa-magic"></i>
            Get comments
        </button>


        <button id="test" style="background-color: #0056b3;">test</button>
    </div>
	

    
</div>
</div>

<div style="height: 0px; border: #0056b3 0px solid;">
    <!-- filler -->
</div>




 


 
</div>
<div class="tab" id="2">
<h1>Account</h1>


<div class="col" style="gap: 20px; padding: 30px;">
<!-- todo: save username into extension storage -->
 <div class="col">
<label for="username">Username</label>
<input type="text" placeholder="Username" id="username" name="username">

<br>
<!-- todo: save password into extension storage -->
<label for="password">Password</label>
<input type="password" placeholder="Password" id="password" name="password">
</div>

<div class="col">
<!-- Signup button below -->
<button id="signup" style="background-color: var(--mint);">Signup (new user)</button>  
<button id="login" style="background-color: #0056b3;">Login</button>

</div>

<!-- total amount of tokens used -->
<p>Total amount of tokens used: 0</p>
</div>

  
</div>
  
</div>


<div class="tab" id="3" >
    
<div class="col" style="padding: 20px;gap: 40px;">
<h1>Settings</h1>


<div class="col">
<!-- todo: save language into extension storage -->
<!-- dropdown selector for app language -->
<label for="lang-select">Content Language</label>
<select name="lang" id="dd-language">
  <option value="English">English</option>
  <option value="Deutsch">Deutsch</option>
  <option value="Español de Argentina">Español de Argentina</option>
  <option value="Français">Français</option>
  <option value="Italiano">Italiano</option>
  <option value="Nederlands">Nederlands</option>
  <option value="Polski">Polski</option>
  <option value="Português do Brasil">Português do Brasil</option>
  <option value="Русский">Русский</option>
  <option value="Svenska">Svenska</option>
  <option value="Türkçe">Türkçe</option>
  <option value="Українська">Українська</option>
  <option value="中文">中文</option>
</select>
</div>


<div class="col">

<label for="">Custom Instructions</label>  

<!-- multiline text input -->
<textarea id="customInstructions" placeholder="This subreddit is about [...] , assume expertise, try to be as creative/smarty-pants/quirky/mean/sexy as possible, etc" type="text" name="customInstructions" rows="4" cols="50"></textarea>
<br>


</div>

<div class="col">
<!-- llmModel selector -->
<label for="lang-select">LLM Model</label>
<select id="dd-model">
    <option value="meta-llama/llama-3.2-11b-vision-instruct:free">meta-llama/llama-3.2-11b-vision-instruct</option>
    <option value="liquid/lfm-40b:free">liquid/lfm-40b</option>
    <option value="meta-llama/llama-3.1-405b-instruct:free">llama-3.1-405b</option>
    <option value="nousresearch/hermes-3-llama-3.1-405b:free">Hermes 3 405B </option>
    <option value="mistralai/mistral-7b-instruct:free">Mistral 7B</option>
    <option value="microsoft/phi-3-medium-128k-instruct:free">Phi-3 Medium 128K</option>
    <option value=""></option>
    <option value="">Random Model</option>
</select>
</div>
    <div class="col">
        
        </div>
        <div class="col">
            
            </div>
</div>
<button id="btn-save-settings" style=" font-size: 18px;background-color: var(--mint); width: 230px; flex-direction: row; margin: 15px; justify-content: center;">
    <i style="margin-right: 10px;" class="fa-solid fa-save"></i>
    Save Settings
</button>
</div>


<div class="tab" id="4" >
    
    <div class="row">
        <i class="fa-solid fa-chevron-left"></i>
        <h1>Suggestions</h1>
    </div>
    <div id="repliesContainer">
    <!-- reply list here -->
    </div>
    <!-- button load more -->
    <button id="btn-load-more" style=" font-size: 18px;background-color: var(--mint); width: 230px; flex-direction: row; margin: 15px; justify-content: center;">
        <i style="margin-right: 10px;" class="fa-solid fa-arrow-down"></i>
        Load More
    </button>
    </div>

<div style="height: auto; min-height: 40px; background-color: rgba(51, 51, 51, 0.91);   justify-content: space-around;
">

<div id="footer">
    <div class="row" style="align-items: center; justify-content: space-around;">
        <button class="icon-button" id="btn-home" data-tab="1">
            <i class="fas fa-home"></i>
            Home
        </button>
        <button class="icon-button" id="btn-account" data-tab="2">
            <i class="fas fa-user-circle"></i>
            Account
        </button>
        <button class="icon-button" id="btn-settings" data-tab="3">
            <i class="fas fa-cog"></i>
            Settings
        </button>
        <button class="icon-button" id="btn-suggestions" data-tab="4">
            <i class="fa-solid fa-wand-magic"></i>
            Suggestions
        </button>
    </div>
    



    </div>

</div>
</div>




</div >
</body>
	<script src="popup.js"></script>
</html>
